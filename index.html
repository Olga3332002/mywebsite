<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–û–ª—å–≥–∞ –í—è—á–µ—Å–ª–∞–≤–æ–≤–Ω–∞ ‚Äî —Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', 'Marker Felt', 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// –ì—Ä–∞–¥–∏–µ–Ω—Ç —Ñ–æ–Ω–∞
const bgGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
bgGradient.addColorStop(0, '#ff9a9e');     // –Ω–µ–∂–Ω–æ-—Ä–æ–∑–æ–≤—ã–π
bgGradient.addColorStop(0.5, '#fad0c4');   // –ø–µ—Ä—Å–∏–∫–æ–≤—ã–π
bgGradient.addColorStop(1, '#a1c4fd');     // –º—è–≥–∫–∏–π –≥–æ–ª—É–±–æ–π

// –ó–≤—ë–∑–¥—ã –∏ –±–ª–∏–∫–∏
let particles = [];
for (let i = 0; i < 80; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 4 + 1,
    speed: Math.random() * 0.02 + 0.005,
    hue: Math.random() * 360
  });
}

// –¢–µ–∫—Å—Ç–æ–≤—ã–µ –±–ª–æ–∫–∏ —Å –∑–∞–¥–µ—Ä–∂–∫–∞–º–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è
const content = [
  { text: "üåü –û–ª—å–≥–∞ –í—è—á–µ—Å–ª–∞–≤–æ–≤–Ω–∞ –ì—É—Ç—ã—Ä—è", size: 44, delay: 0 },
  { text: "–†–µ–ø–µ—Ç–∏—Ç–æ—Ä –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ —è–∑—ã–∫–∞", size: 28, delay: 0.6 },
  { text: "–î–ª—è –¥–µ—Ç–µ–π –∏ –≤–∑—Ä–æ—Å–ª—ã—Ö ‚Ä¢ –ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–π –ø–æ–¥—Ö–æ–¥", size: 22, delay: 1.2 },
  { text: "üìû +7 (978) 715-49-59", size: 26, delay: 1.8 },
  { text: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ –∑–∞–Ω—è—Ç–∏—è —Å —É–ª—ã–±–∫–æ–π! üòä", size: 20, delay: 2.4 }
];

let startTime = null;

function draw() {
  ctx.fillStyle = bgGradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const now = (startTime === null ? 0 : (Date.now() - startTime) / 1000);

  // –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã (–∑–≤—ë–∑–¥—ã/–±–ª–∏–∫–∏)
  particles.forEach(p => {
    const pulse = 0.7 + 0.3 * Math.sin(Date.now() * p.speed);
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size * pulse, 0, Math.PI * 2);
    ctx.fillStyle = `hsla(${p.hue}, 80%, 70%, ${0.6 + 0.4 * pulse})`;
    ctx.fill();
  });

  // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
  content.forEach((line, i) => {
    const elapsed = now - line.delay;
    if (elapsed > 0) {
      const progress = Math.min(1, elapsed * 1.2);
      const alpha = Math.min(1, progress);
      const y = 140 + i * 55 + (1 - progress) * 30;
      
      ctx.font = `bold ${line.size}px 'Comic Sans MS', 'Segoe UI', cursive`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
      ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
      ctx.shadowBlur = 8;
      ctx.fillText(line.text, canvas.width / 2, y);
    }
  });

  requestAnimationFrame(draw);
}

// –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
window.addEventListener('load', () => {
  startTime = Date.now();
  draw();
});
</script>
</body>
</html>
