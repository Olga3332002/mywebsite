<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мои образовательные разработки</title>
  <style>
    /* === ГЛОБАЛЬНЫЕ СТИЛИ — Чистый и современный вид (в стиле Amazon) === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f3f3f3;
      color: #0f1111;
    }

    header {
      background-color: #131921;
      padding: 16px 0;
      text-align: center;
    }

    header h1 {
      color: white;
      font-size: 28px;
      font-weight: 400;
    }

    .container {
      max-width: 1300px;
      margin: 24px auto;
      padding: 0 16px;
    }

    /* === СЕТКА КАРТОЧЕК ТОВАРОВ === */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }

    .product-card {
      background: white;
      border: 1px solid #d5d9d9;
      border-radius: 4px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 12px 0 8px;
    }

    .product-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #B12704; /* Цвет цены как у Amazon */
      margin: 8px 0;
    }

    .btn-buy {
      width: 100%;
      background: #ffd814;
      border: 1px solid transparent;
      border-radius: 8px;
      padding: 8px;
      font-weight: bold;
      color: #0f1111;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }

    .btn-buy:hover {
      background: #f7ca00;
    }

    /* === СТИЛИ МОДАЛЬНОГО ОКНА === */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 1000;
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 24px;
      border-radius: 8px;
      max-width: 700px;
      position: relative;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 28px;
      color: #aaa;
      cursor: pointer;
    }

    /* === КАРУСЕЛЬ ИЗОБРАЖЕНИЙ В МОДАЛЬНОМ ОКНЕ === */
    .carousel-container {
      position: relative;
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 6px;
      height: 280px;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.4s ease;
      height: 100%;
    }

    .carousel-images img {
      min-width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
    }

    .dot.active {
      background: #ffd814;
    }

    .modal h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .modal p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .modal .btn-buy {
      width: auto;
      padding: 10px 24px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Мои образовательные разработки</h1>
  </header>

  <div class="container">
    <div class="products-grid" id="products-grid">
    </div>
  </div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>

      <div class="carousel-container">
        <div class="carousel-images" id="carouselImages"></div>
      </div>
      <div class="carousel-dots" id="carouselDots"></div>

      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <div class="price" id="modalPrice"></div>

      <button class="btn-buy" id="modalBuyBtn">Купить</button>
    </div>
  </div>

  <script>
    const products = [
      {
        id: 1,
        title: "Подготовка к школе",
        shortDesc: "Индивидуальные занятия для будущих первоклассников",
        fullDesc: "Развиваем речь, письмо, счёт, внимание и мелкую моторику в игровой форме. Идеально для детей 5–7 лет.",
        price: "1000₽ за урок",
        images: [
          "https://avatars.mds.yandex.net/i?id=010109bd7ad2b931df515362f8fa8c73e08b93f0-5483853-images-thumbs&n=13",
          "https://avatars.mds.yandex.net/i?id=a7bb66cf76f67ef3d0df3f53ae40033c14d4f461-5603489-images-thumbs&n=13"
        ],
        buyLink: "#"
      },
      {
        id: 2,
        title: "Русский язык (начальная школа)",
        shortDesc: "Правописание, разбор предложений, диктанты",
        fullDesc: "Помогаю освоить правила русского языка, научиться грамотно писать и анализировать тексты. Индивидуальный подход и интересные задания!",
        price: "1000₽ за урок",
        images: [
          "https://avatars.mds.yandex.net/i?id=288caf3ea85e3e09d56326b049182ea5e3562a57-7174559-images-thumbs&ref=rim&n=33&w=278&h=200",
          "https://avatars.mds.yandex.net/i?id=010109bd7ad2b931df515362f8fa8c73e08b93f0-5483853-images-thumbs&n=13"
        ],
        buyLink: "#"
      },
      {
        id: 3,
        title: "Математика (начальная школа)",
        shortDesc: "Счёт, задачи, логика, таблица умножения",
        fullDesc: "Развиваем логическое мышление, учим решать задачи и уверенно работать с числами. Подготовка к ВПР и контрольным.",
        price: "1000₽ за урок",
        images: [
          "https://turistnnov.ru/upload/iblock/60f/3iljvala5cipdfdl56lledc5oem2q58c.jpg",
          "https://avatars.mds.yandex.net/i?id=a7bb66cf76f67ef3d0df3f53ae40033c14d4f461-5603489-images-thumbs&n=13"
        ],
        buyLink: "#"
      },
      {
        id: 4,
        title: "Английский язык (начальная школа)",
        shortDesc: "Грамматика, разговорная речь, игры",
        fullDesc: "Учим английский через игры, песни и диалоги. Осваиваем Present Simple, глаголы, базовую лексику и разговорные фразы.",
        price: "1000₽ за урок",
        images: [
          "https://avatars.mds.yandex.net/i?id=3c86f1af01463b4feb801a1cdf0e6dd45316dbd4-7930431-images-thumbs&ref=rim&n=33&w=201&h=200",
          "https://avatars.mds.yandex.net/i?id=288caf3ea85e3e09d56326b049182ea5e3562a57-7174559-images-thumbs&ref=rim&n=33&w=278&h=200"
        ],
        buyLink: "#"
      },
      {
        id: 5,
        title: "Английский для дошкольников",
        shortDesc: "Первые слова, песни, интерактив",
        fullDesc: "Знакомство с английским через сказки, мультфильмы и творчество. Идеально для детей 4–7 лет!",
        price: "1000₽ за урок",
        images: [
          "https://avatars.mds.yandex.net/i?id=f879539ac52dd613bd15a6e020a5fb264b27b574-9381177-images-thumbs&ref=rim&n=33&w=207&h=200",
          "https://avatars.mds.yandex.net/i?id=3c86f1af01463b4feb801a1cdf0e6dd45316dbd4-7930431-images-thumbs&ref=rim&n=33&w=201&h=200"
        ],
        buyLink: "#"
      },
      {
        id: 6,
        title: "Консультация детского психолога",
        shortDesc: "Поддержка ребёнка и родителей",
        fullDesc: "Профессиональная помощь при тревожности, агрессии, конфликтах, школьной дезадаптации. Работа с детьми и консультации для родителей.",
        price: "2000₽ за консультацию",
        images: [
          "https://img.freepik.com/free-vector/a-girl-holding-board-with-a-doodle-sketch-design-on-white-backgr_1308-90668.jpg?size=626&ext=jpg",
          "https://avatars.mds.yandex.net/i?id=010109bd7ad2b931df515362f8fa8c73e08b93f0-5483853-images-thumbs&n=13"
        ],
        buyLink: "#"
      }
    ];

    const grid = document.getElementById('products-grid');
    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.images[0]}" alt="${product.title}">
        <h3>${product.title}</h3>
        <p>${product.shortDesc}</p>
        <div class="price">${product.price}</div>
        <button class="btn-buy" onclick="openModal(${product.id})">Купить</button>
      `;
      grid.appendChild(card);
    });

    let currentProductId = null;
    let currentSlide = 0;

    function openModal(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      currentProductId = productId;
      currentSlide = 0;

      document.getElementById('modalTitle').textContent = product.title;
      document.getElementById('modalDescription').textContent = product.fullDesc;
      document.getElementById('modalPrice').textContent = product.price;

      const buyBtn = document.getElementById('modalBuyBtn');
      buyBtn.onclick = () => {
        window.location.href = product.buyLink;
      };

      const carousel = document.getElementById('carouselImages');
      carousel.innerHTML = '';
      product.images.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.alt = product.title;
        carousel.appendChild(img);
      });

      const dotsContainer = document.getElementById('carouselDots');
      dotsContainer.innerHTML = '';
      product.images.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.className = 'dot' + (index === 0 ? ' active' : '');
        dot.addEventListener('click', () => goToSlide(index));
        dotsContainer.appendChild(dot);
      });

      document.getElementById('productModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    function goToSlide(index) {
      currentSlide = index;
      updateCarousel();
    }

    function updateCarousel() {
      const carousel = document.getElementById('carouselImages');
      carousel.style.transform = `translateX(-${currentSlide * 100}%)`;

      document.querySelectorAll('.dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSlide);
      });
    }

    window.onclick = (e) => {
      const modal = document.getElementById('productModal');
      if (e.target === modal) closeModal();
    };
  </script>
</body>
</html>
