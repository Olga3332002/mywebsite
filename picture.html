<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —Å –£–ª—ã–±–∫–æ–π üåü</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: #0f0c29;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ö–æ–ª—Å—Ç–∞
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// –¶–≤–µ—Ç–∞ –∏ –≥—Ä–∞–¥–∏–µ–Ω—Ç—ã
const bgGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
bgGradient.addColorStop(0, '#1a2a6c');
bgGradient.addColorStop(0.5, '#b21f1f');
bgGradient.addColorStop(1, '#fdbb2d');

// –ê–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
let alpha = 0;
let yOffset = 50;
let stars = [];

// –°–æ–∑–¥–∞—ë–º –∑–≤—ë–∑–¥—ã –¥–ª—è —Ñ–æ–Ω–∞
for (let i = 0; i < 100; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2 + 1,
    opacity: Math.random(),
    speed: Math.random() * 0.02 + 0.005
  });
}

// –û—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç
const lines = [
  { text: "‚ú® –ê–Ω–≥–ª–∏–π—Å–∫–∏–π —Å –£–ª—ã–±–∫–æ–π!", size: 48, delay: 0 },
  { text: "–ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–µ –∑–∞–Ω—è—Ç–∏—è –¥–ª—è –¥–µ—Ç–µ–π –∏ –≤–∑—Ä–æ—Å–ª—ã—Ö", size: 24, delay: 0.5 },
  { text: "–ì—Ä–∞–º–º–∞—Ç–∏–∫–∞ ‚Ä¢ –†–∞–∑–≥–æ–≤–æ—Ä–Ω–∞—è —Ä–µ—á—å ‚Ä¢ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ —ç–∫–∑–∞–º–µ–Ω–∞–º", size: 20, delay: 1 },
  { text: "üìû +7 (999) 123-45-67", size: 22, delay: 1.5 },
  { text: "‚úâÔ∏è hello@english-smile.ru", size: 22, delay: 2 }
];

// –ê–Ω–∏–º–∞—Ü–∏—è
function animate() {
  ctx.fillStyle = bgGradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // –ê–Ω–∏–º–∞—Ü–∏—è –∑–≤—ë–∑–¥
  stars.forEach(star => {
    star.opacity = 0.3 + Math.sin(Date.now() * star.speed) * 0.7;
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
    ctx.fill();
  });

  const now = Date.now() / 1000;

  // –†–∏—Å—É–µ–º —Ç–µ–∫—Å—Ç —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø–æ—è–≤–ª–µ–Ω–∏—è
  lines.forEach((line, i) => {
    const t = Math.max(0, now - line.delay);
    if (t > 0) {
      const ease = Math.min(1, t * 1.5);
      const currentAlpha = Math.min(1, ease);
      const currentY = 150 + i * 60 - (1 - ease) * 30;

      ctx.font = `bold ${line.size}px 'Segoe UI', sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = `rgba(255, 255, 255, ${currentAlpha})`;
      ctx.shadowColor = 'rgba(0,0,0,0.4)';
      ctx.shadowBlur = 10;
      ctx.fillText(line.text, canvas.width / 2, currentY);
    }
  });

  // –ê–Ω–∏–º–∏—Ä—É–µ–º –æ–±—â—É—é –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å (–ø–ª–∞–≤–Ω–æ–µ –Ω–∞—á–∞–ª–æ)
  if (alpha < 1) {
    alpha = Math.min(1, alpha + 0.01);
  }

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
